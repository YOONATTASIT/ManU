<body>
    <div class="container">

            <div class="col">
                <br>
                <!-- <div class="container"> -->
                    <div class="card" style="width: 18rem;">
                        <img src="./image/profile..png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">ณัฐสิทธิ์ เครือวงศ์กา <br>แผนก เมคคาทรอนิกส์และหุ่นยนต์</p>

            </div>
            <div class="col-7">
                <br><br>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">LGBQT</option>
                    </select>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <!-- <label for="exampleInputPassword1" class="form-label">SUBMIT</label> -->
                    
                    <br>
                    <button type="submit" class="btn btn-outline-primary form-control">Submit</button>

                    <br><hr>
                    <br>
